<html>
  <head>
     <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <style>
body{
  background-color: black;
  color: white;
}
div{
  display: inline-block;
}
.no-inline-block{
  display: block;
}
.button {
  border: 1px #666666 solid;
}
    </style>
    <script>
window.onload = function() {
  $("#submit").click(function() {
    let data = {
      name: $("#name").val(),
      bpm: $("#bpm").val(),
      key: $("#key").val(),
      end: $("#end").val(),
    }
    if (!isNaN($("#lowStart").val())) {
      data.lowStart = $("#lowStart").val()
    }
    if (!isNaN($("#highStart").val())) {
      data.highStart = $("#highStart").val()
    }
    $.ajax({
      url: "/new",
      method: "POST",
      contentType: "application/json",
      data: JSON.stringify(data),
      success: function (res) {
        location.reload()
      }
    })
  })
}
    </script>
  </head>
  <body>
    <h1>New Song</h1>
    <div>
      <div class="no-inline-block">
        <div>Name</div>
        <input id="name" type="text">
      </div>
      <div class="no-inline-block">
        <div>BPM</div>
        <input id="bpm" type="number">
      </div>
      <div class="no-inline-block">
        <div>Key</div>
        <input id="key" type="number">
      </div>
      <div class="no-inline-block">
        <div>lowStart</div>
        <input id="lowStart" type="number">
      </div>
      <div class="no-inline-block">
        <div>highStart</div>
        <input id="highStart" type="number">
      </div>
      <div class="no-inline-block">
        <div>end</div>
        <input id="end" type="number">
      </div>
      <input id="submit" type="button" value="Submit" class="no-inline-block">
    </div>
    <div class="no-inline-block">
      <h2>Key Reference</h2>
      <div class="no-inline-block">
        <div>0</div>
        <div>EMaj</div>
        <div>C#Min</div>
      </div>
      <div class="no-inline-block">
        <div>1</div>
        <div>FMaj</div>
        <div>DMin</div>
      </div>
      <div class="no-inline-block">
        <div>2</div>
        <div>F#Maj</div>
        <div>D#Min</div>
      </div>
      <div class="no-inline-block">
        <div>3</div>
        <div>GMaj</div>
        <div>EMin</div>
      </div>
      <div class="no-inline-block">
        <div>4</div>
        <div>G#Maj</div>
        <div>FMin</div>
      </div>
      <div class="no-inline-block">
        <div>5</div>
        <div>AMaj</div>
        <div>F#Min</div>
      </div>
      <div class="no-inline-block">
        <div>6</div>
        <div>A#Maj</div>
        <div>GMin</div>
      </div>
      <div class="no-inline-block">
        <div>7</div>
        <div>BMaj</div>
        <div>G#Min</div>
      </div>
      <div class="no-inline-block">
        <div>8</div>
        <div>CMaj</div>
        <div>AMin</div>
      </div>
      <div class="no-inline-block">
        <div>9</div>
        <div>C#Maj</div>
        <div>A#Min</div>
      </div>
      <div class="no-inline-block">
        <div>10</div>
        <div>DMaj</div>
        <div>BMin</div>
      </div>
      <div class="no-inline-block">
        <div>11</div>

        <div>CMin</div>
      </div>
    </div>
  </body>
</html>
